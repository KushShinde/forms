<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <p><h1>Forms</h1></p><hr>
    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email Address</label>
        <input type="text" id="email"name="email"><br><br>
        <label for="password">Password</label>
        <input type="text" id="password"name="password"><br><br>
    </p><hr>
       <h3>Language</h3>
    <form>
    <label for="angular">Angular</label>
     <input type="radio" value="angular" name="language"><br>
     <label for="React">React </label>
     <input type="radio" value="React" name="language"><br>
     <label for="Vue">Vue</label>
     <input type="radio" value="Vue" name="language">
    </form>
    <hr>
    <h3>Course</h3>
    <form>
        <label for="course">MERN </label>
        <input type="checkbox" name="course"value="Mern"><br>
        <label for="course">MEAN</label>
        <input type="checkbox" name="course"value="Mean"><br>
        <label for="course">MEVN</label>
        <input type="checkbox" name="course"value="Mevn">
        
    
    </form>
    <h3>Field</h3>
    <label for="select the language"></label>
    <input type="textarea" placeholder="Input the language you love">
    <input type="submit" value="Submit" name="field" placeholder="select the language">


</body>
</html>
